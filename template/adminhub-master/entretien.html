<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->

    <!-- My CSS -->
    <link rel="stylesheet" href="../../wwwroot/css/style.css" />
    <link rel="stylesheet" href="../../wwwroot/css/ajout.css" />
    <link rel="stylesheet" href="../../wwwroot/css/nav.css" />
    <link rel="stylesheet" href="../../wwwroot/css/critere.css" />
    <link rel="stylesheet" href="../../wwwroot/css/main.css" />
    <link rel="stylesheet" href="../../wwwroot/css/form.css" />
    <link rel="stylesheet" href="../../wwwroot/css/confirmbox.css" />
    <link
      rel="stylesheet"
      href="../../wwwroot/fontawesome/css/font-awesome.css"
    />

    <title>AdminHub</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">My Store</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main class="formcreator">
        <div class="formcreator">
            <h1>
              Entretien pour le poste de ...
            </h1>
            <div id="questions">
              <div id="submitted">
                 <div class="entretien">
                    <div class="question-title">
                        Question
                    </div>
                    <div class="note-submitted">
                        11
                    </div>
                 </div>
              </div>
              <form class="entretien">
                <textarea name="" style="padding-left: 2vh;"  id="question" cols="30" rows="10" placeholder="Question"></textarea>
                <input type="number" id="note" class="note" placeholder="points">
                </form>
            <div class="mybutton" id="add">Sauvegarder la question</div>
            <a id="terminer" class="mybutton" href='@Url.Action("save","test")'>
                <div ">Terminer</div>
            </a>
          </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script>

    </script>
  </body>
</html>
