<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="liste_personnel.css" />

    <title>AdminHub</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">My Store</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="critere" style="width: 100%">
          <form action="" method="post" class="row">
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6">
                  <label for=""> Année </label>
                  <input type="number" style="width: 100px" />
                </div>
                <div class="col-lg-6">
                  <label for=""> Genre : </label>
                  Homme
                  <input type="checkbox" value="0" />
                  Femme
                  <input type="checkbox" value="1" />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6">
                  <label for=""> Age </label>
                  <input type="number" style="width: 30px" />
                  <input type="number" style="width: 30px" />
                </div>
                <div class="col-lg-6">
                  <label for=""> Adresse </label>
                  <input type="text" style="width: 300px" />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6">
                  <label for=""> Nationalité : </label>
                  Malagasy
                  <input type="checkbox" value="0" />
                  Etrangé
                  <input type="checkbox" value="1" />
                </div>
                <div class="col-lg-6">
                  <label for=""> Matricule </label>
                  <input type="text" style="width: 100px" />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6">
                  <label for=""> Service : </label>
                  <select name="" id="">
                    <option value="">Directeur</option>
                    <option value="">Financier</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label for=""> Salaire Brut </label>
                  <input type="number" style="width: 200px" />
                  <input type="number" style="width: 200px" />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                  <label for=""> Salaire Net </label>
                  <input type="number" style="width: 200px" />
                  <input type="number" style="width: 200px" />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row flex-row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-6">
                    <input type="submit" value="Rechercher" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Analyse des CV</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Titre</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Mail</th>
                  <th>Détails</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Directeur</td>
                  <td>Jean</td>
                  <td>Laborde</td>
                  <td>yoanrazafinjaka@gmail.com</td>
                  <td>
                    <a
                      href='@Url.Action("Details","ListeCv", new{idbesoin=@fiche.besoin.idBesoin, idcandidat=@fiche.candidat.idcandidat})'
                      >Voir</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="retour">
              <a href='@Url.Action("BesoinListe","ListeCv")'>Retour</a>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>
</html>
